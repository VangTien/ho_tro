<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

    body {

    .chat-container {

    @keyframes pulse {

    .verified-badge {

      height: 20px;
    }
    .chat-body {

      overflow-y: auto;
      background: #eef2ff;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
      animation: fadeInUp 0.3s ease;
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .bot-message, .user-message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);

      font-size: 14px;
    }
    .bot-message {

      color: #111827;

    }
    .user-message {

      color: #ffffff;
      margin-left: auto;
      margin-right: 10px;
    }
    .avatar {

      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-footer {
      padding: 16px;
      display: flex;
      gap: 10px;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 30px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }
    .chat-footer input[type="text"]:focus {
      border-color: #2563eb;
    }
    .chat-footer button {
      border: none;
      padding: 12px 16px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-button {
      background-color: #2563eb;
      color: #ffffff;
    }
    .send-button:hover {
      background-color: #1e40af;
    }
    .send-button:active {
      transform: scale(0.95);
    }
    .call-button {
      background-color: #22c55e;
      color: white;
    }
    .call-button:hover {
      background-color: #15803d;
    }
    .attach-button {
      background-color: #f3f4f6;
    }
    .attach-button:hover {
      background-color: #e5e7eb;
    }
    @media (max-width: 480px) {
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
      .chat-body {
        height: calc(100vh - 140px);
      }
    }
  </style>
</head>
<body>

        chatBody.innerHTML += botReply;
